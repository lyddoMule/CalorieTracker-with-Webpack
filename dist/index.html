<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->
    <script src="https://kit.fontawesome.com/3b8b24224d.js" crossorigin="anonymous"></script>
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
<body class="">
    <nav class="navbar  d-sm-flex navbar-expand-lg py-3 bg-lightLime text-light" >
        <div class="container text-center  justify-content-between">
            <div class="">
                <h1><i class="fa fa-utensils"></i>
                    Tracalorie</h1>
            </div>
            <div class="   ">
                <button class="btn border text-light "  data-bs-toggle="modal" data-bs-target="#setDailyLimit">Set Daily Limit</button>
                <button class="btn border text-light   " id="reset">Reset Day</button>
            </div>
        </div>
    </nav>
  

    <section class="pt-5 ">
        <div class="container ">
            <div class="row  g-4">
                <div class="col-sm ">
                    <div class="card align-items-center bg-dark  rounded-sm-circle">
                        <div class="card-body text-light text-center">
                            <div class="fs-1 fw-bold" id="dailyLimit">2000</div >
                            <h5>Daily Calorie Limit</h5>
                        </div>
                    </div>

                </div>
                <div class="col-sm ">
                    <div class="card align-items-center bg-lightLime  rounded-sm-circle">
                        <div class="card-body text-light text-center">
                            <div id="calories-total" class="fs-1 fw-bold">400</div>
                            <h5>Gain/Loss</h5>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <section class=" pt-3">
        <div class="container ">
            <div class="row  g-4">
                <div class="col-sm ">
                    <div class="card align-items-center bg-light  rounded-sm-circle">
                        <div class="card-body text-center">
                            <div class="fs-1 fw-bold" id="caloriesConsumed"></div>
                            <h5 class="">Calories Consumed</h5>
                        </div>
                    </div>

                </div>
                <div class="col-sm ">
                    <div class="card align-items-center bg-light  rounded-sm-circle">
                        <div  class="card-body  text-center">
                            <div  class="fs-1 fw-bold" id="caloriesBurned"></div>
                            <h5 class="">Calories Burned</h5>
                        </div>
                    </div>

                </div>
                <div class="col-sm ">
                    <div class="card align-items-center bg-light  rounded-sm-circle">
                        <div class="card-body  text-center">
                            <div class="fs-1 fw-bold" id="caloriesRemaining">200</div>
                            <h5 class="">Calories Remaining</h5>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
<!-- progress bar -->
    <section class="pt-5">
        <div class="container">
                    <div class="progress">
                    <div id="progressBar" 
                    class=" progress-bar"
                    role="progressbar"
                   ></div>

        </div>

        </div>
    </section>

    <!-- food items and workouts -->


    <section class="pt-5 mb-5">
        <div class="container">
            <div class="row g-4">
                <!--food items  -->
                <div class="col-md">
                    <input type="text" class="form-control  " id="filter-meals" placeholder="Filter Meals">
                    
                    <div class="justify-content-between d-flex mt-3 p-1 border-start border-5 border-lightLime">
                        <h4>Meals / Food items</h4>
                        <button  class="btn addMeal btn-lightLime text-light" 
                        data-bs-toggle="collapse"
                        data-bs-target="#collapse-meal"><i class="fa fa-plus"></i> Add Meal</button>
                    </div>

                    <div class="collapse" id="collapse-meal">
                        <div class="container border bg-light ">
                            <form id="meal-form">
                                <div class="p-3 " id="">
                                    <input type="text" id="meal-name" class="form-control " placeholder="Enter Meal or item">
                                    <input type="text" id="meal-calories" class="form-control mt-2" placeholder="Enter Calorie">
                                    <button type="submit"  class="btn btn-lightLime text-light mt-2">Add Meal item</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="container" id="meal-items"></div>
                </div>

                <!-- workouts -->
                <div class="col-md">
                    <input type="text" class="form-control  " id="filter-workouts" placeholder="Filter Workouts">
                    
                    <div class="justify-content-between d-flex mt-3 p-1 border-start border-5 border-orange">
                        <h4>Workouts </h4>
                        <button  class="btn addMeal btn-orange text-light" 
                        data-bs-toggle="collapse"
                        data-bs-target="#collapse-workout"><i class="fa fa-plus"></i> Add Workout</button>
                    </div>

                    <div class="collapse" id="collapse-workout">
                        <div class="container border bg-light ">
                           <form  id="workout-form">
                                <div class="p-3 ">
                                    <input type="text" id="workout-name" class="form-control " placeholder="Enter workout item">
                                    <input type="text" id="workout-calories" class="form-control mt-2" placeholder="Enter Calorie">
                                    <button type="submit" class="btn btn-orange text-light mt-2">Add Workout item</button>
                                </div>
                           </form>
                        </div>
                    </div>

                    <div class=" container  " id="workout-items"></div>
                </div>
            </div>
        </div>
    </section>

    
  <!-- Set daily limit modal -->
  <div class="modal fade" id="setDailyLimit" tabindex="-1" aria-labelledby="setDailyLimitLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="setDailyLimitLabel">Set Daily Limit</h1>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
          <input type="text" id="setLimit" class="form-control" placeholder="2000">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lightLime text-light" id="setLimitBtn" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>    -->
<!-- <script src="app.js"></script> -->
</body>
</html>
